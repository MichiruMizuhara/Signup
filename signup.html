<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="opqo">
    <title>Newsletter Signup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="/images/opqo.png" alt="opqo" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter, you mortal.</h1>
      <input type="text" name="fName" class="form-control top" placeholder="First name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; opqo</p>
    </form>
  </body>
</html>
